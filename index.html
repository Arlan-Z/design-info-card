<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Information</title>
</head>
<body>
    <div class="main">
        <div class="client-info">
            <h2>Клиент</h2>
            <p id="client-name">Имя: Ivan</p>
            <p id="client-surname">Фамилия: Ivanov</p>
            <p id="client-patronymic">Отчество: Ivanovich</p>
            <p id="client-inn">ИНН: 010203445654</p>
        </div>

        <div class="owner-info">
            <h2>Владелец</h2>
            <p>Имя: Igor</p>
            <p>Фамилия: Igorev</p>
            <p>Отчество: Igorovich</p>
        </div>

        <div class="cred-info">
            <h2>Информация по счетам</h2>
            <p>Номер кредита: 04123BK102930</p>
        </div>
    </div>

    <script>
         microsoftTeams.app.initialize().then(() => {
            microsoftTeams.app.getContext().then(context => {
                console.log("Teams Context:", context);

                let data = {};
                
                try {
                    if (context.subEntityId) {
                        data = JSON.parse(context.subEntityId);  // Берем данные из subEntityId
                    } else if (context.entityId) {
                        data = JSON.parse(context.entityId);  // Или entityId
                    }
                } catch (error) {
                    console.error("Ошибка парсинга context:", error);
                }

                if (data.firstName) document.getElementById("client-name").innerText = `Имя: ${data.firstName}`;
                if (data.lastName) document.getElementById("client-surname").innerText = `Фамилия: ${data.lastName}`;
                if (data.patronymic) document.getElementById("client-patronymic").innerText = `Отчество: ${data.patronymic}`;
                if (data.inn) document.getElementById("client-inn").innerText = `ИНН: ${data.inn}`;
            }).catch(error => {
                console.error("Ошибка получения контекста Teams:", error);
            });
        });
    </script>
</body>
</html>
