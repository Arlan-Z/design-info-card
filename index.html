<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Client Information</title>
</head>
<body>
    <div class="main">
        <div class="client-info">
            <h2>Клиент</h2>
            <p id="client-name">Имя: Ivan</p>
            <p id="client-surname">Фамилия: Ivanov</p>
            <p id="client-patronymic">Отчество: Ivanovich</p>
            <p id="client-inn">ИНН: 010203445654</p>
        </div>

        <div class="owner-info">
            <h2>Владелец</h2>
            <p>Имя: Igor</p>
            <p>Фамилия: Igorev</p>
            <p>Отчество: Igorovich</p>
        </div>

        <div class="cred-info">
            <h2>Информация по счетам</h2>
            <p>Номер кредита: 04123BK102930</p>
        </div>
    </div>

    <script>
        function updateClientInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const contextParam = urlParams.get("context");

            if (contextParam) {
                try {
                    const context = JSON.parse(decodeURIComponent(contextParam));

                    // Проверяем, есть ли нужные данные в контексте
                    if (context.firstName) document.getElementById("client-name").innerText = `Имя: ${context.firstName}`;
                    if (context.lastName) document.getElementById("client-surname").innerText = `Фамилия: ${context.lastName}`;
                    if (context.patronymic) document.getElementById("client-patronymic").innerText = `Отчество: ${context.patronymic}`;
                    if (context.inn) document.getElementById("client-inn").innerText = `ИНН: ${context.inn}`;
                } catch (error) {
                    console.error("Ошибка парсинга context:", error);
                }
            }
        }

        updateClientInfo();
    </script>
</body>
</html>
